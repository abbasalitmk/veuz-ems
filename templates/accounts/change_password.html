{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h2>Change Password</h2>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form id="changePasswordForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Change Password</button>
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    
    const newPassword = document.getElementById('new_password').value;
    const newPassword2 = document.getElementById('new_password2').value;
    
    if (newPassword !== newPassword2) {
        showToast('Passwords do not match', 'danger');
        return;
    }
    
    if (newPassword.length < 8) {
        showToast('Password must be at least 8 characters', 'danger');
        return;
    }
    
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    fetch('{% url "change_password" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({
            old_password: document.getElementById('old_password').value,
            new_password: newPassword,
            new_password2: newPassword2
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showToast('Password changed', 'success');
            setTimeout(() => window.location.href = '{% url "profile" %}', 1500);
        } else {
            showToast(data.message || 'Failed to change password', 'danger');
            btn.disabled = false;
            btn.textContent = 'Change Password';
        }
    })
    .catch(() => {
        showToast('Error occurred', 'danger');
        btn.disabled = false;
        btn.textContent = 'Change Password';
    });
});
</script>
{% endblock %}
