{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form id="registerForm" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Register</button>
                </form>
                <hr>
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;
    
    if (password !== password2) {
        showToast('Passwords do not match', 'danger');
        return;
    }
    
    if (password.length < 8) {
        showToast('Password must be at least 8 characters', 'danger');
        return;
    }
    
    btn.disabled = true;
    btn.textContent = 'Loading...';
    
    fetch('{% url "register" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: password,
            password2: password2,
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '{% url "dashboard" %}';
        } else {
            const errors = data.errors || {};
            const msg = Object.values(errors).flat().join(', ') || data.message || 'Registration failed';
            showToast(msg, 'danger');
            btn.disabled = false;
            btn.textContent = 'Register';
        }
    })
    .catch(() => {
        showToast('Error occurred', 'danger');
        btn.disabled = false;
        btn.textContent = 'Register';
    });
});
</script>
{% endblock %}
